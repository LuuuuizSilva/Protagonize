<!DOCTYPE html>
<html>
<head>
    <title>Cadastrar Instituição</title>
</head>
<body>
    <h1>Cadastrar Instituição</h1>
    <form method="POST">

        <label>Nome:</label><br>
        <input type="text" name="nome" required><br><br>

        <label> CNPJ: </label><br>
        <input type="number" name="cnpj" required><br><br>

        <label> Endereço: </label> <br>
        <input type="text" name="endereco" required><br><br>

        <label>Telefone:<label> <br>
        <input type="number" name="telefone" required><br><br> 

        <label>Descrição:</label><br>
        <input type="text" name="descricao" required><br><br>

        <label>Senha: </label><br>
        <input type="text" name="senha" required><br><br>

        <button type="submit">Salvar</button>
    </form>
    <p><a href="{{ url_for('index') }}">Voltar</a></p>
</body>
</html>
